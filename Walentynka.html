<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            background-color: pink;
            background-image: radial-gradient(red 10%, pink 40%, pink 80%);
            background-size: 50px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .yes:hover {
            background-color: darkred;
        }
        .no {
            background-color: gray;
            color: white;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Czy będziesz moją walentynką?</h1>
    <div class="buttons">
        <button class="yes" onclick="alert('Hurra! ❤️')">Tak</button>
        <button class="no">Nie</button>
    </div>
</body>
</html>
